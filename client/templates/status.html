<template name='status'>
  <div>
    <div style='float:left'>
    {{#if connected}}
      <span class="label label-success">Connection: Ok</span>
    {{else}}
    <span class="label label-danger">Disconnected</span>
    {{/if}}
    </div>
    <div class="btn-group">
      <button class="btn btn-default notify-conf {{markNotifLevelActive 1}}" data-level='1'>1</button>
      <button class="btn btn-default notify-conf {{markNotifLevelActive 2}}" data-level='2'>2</button>
      <button class="btn btn-default notify-conf {{markNotifLevelActive 3}}" data-level='3'>3</button>
      <button class="btn btn-default notify-conf {{markNotifLevelActive 4}}" data-level='4'>4</button>
      <button class="btn btn-default notify-conf {{markNotifLevelActive 5}}" data-level='5'>5</button>
    </div>
    <div class="btn-group">
      <button class="btn btn-default" id='toogleTitleNotification'>{{#if titleNotifications}} Disable {{else}} Enable {{/if}} title notifications</button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
        {{messageSoundName}} <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a class='msg-notification-conf' id='default'>Default</a></li>
        <li><a class='msg-notification-conf' id='stick'>Stick</a></li>
        <li><a class='msg-notification-conf' id='water_drum'>Water Drum</a></li>
        <li><a class='msg-notification-conf' id='sparkling_water'>Sparkling</a></li>
      </ul>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
        {{mentionSoundName}} <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a class='mention-notification-conf' id='default'>Default</a></li>
        <li><a class='mention-notification-conf' id='phone_ringing'>Phone ringing</a></li>
      </ul>
    </div>
    {{#if calling}}
      <button class='btn btn-succes' id='hang'>Hang</button>
    {{else}}
      <button class='btn btn-succes' id='selectCallee'>Call someone</button>
    {{/if}}
  </div>
</template>
