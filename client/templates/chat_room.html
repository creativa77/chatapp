<template name='chat_room'>
  {{> videoRecorder}}
  {{> status}}
  {{> users}}
  {{> messages}}

  <div class="modal fade"  id="connectionLostModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title">Connection lost</h4>
        </div>
        <div class="modal-body">
          It seems that the connection with the server was lost
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick='location.reload()'>Reload</button>
        </div>
      </div>
    </div>
  </div>
</template>
