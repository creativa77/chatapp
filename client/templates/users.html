<template name='users'>
  <div>
    <div style='float:left;width:70px;margin-right:10px;'>
      {{> video}}
      <input id='nick' placeholder={{user.nick}} style='width:64px'/>
    </div>
    {{#each otherUsers}}
      <div style='float:left;margin-right:10px;'>
        <img src='{{snapshot}}'/>
        <div>{{nick}}</div>
      </div>
    {{/each}}
    <br/>
  </div>
</template>
