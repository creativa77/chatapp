<template name='users'>
  <div style='display:inline-block'>
    <div style='float:left;;margin-right:10px;'>
      {{> video}}
      <input id='nick' placeholder={{user.nick}} style='width:64px'/>
    </div>
    {{#each otherUsers}}
      <div style='float:left;margin-right:10px;'>
        <img src='{{snapshot}}' class='snapshot {{effect}}' id='{{_id}}'/>
        <div>{{nick}}</div>
      </div>
    {{/each}}
  </div>
</template>
