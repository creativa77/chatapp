<template name='rooms'>
  <div>
    <table class='bordered hoverable centered'>
      <thead>
        <tr>
          <th>Name</th>
          <th>Image Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {{#each rooms}}
          <tr>
            <td>
              {{name}}
            </td>
            <td>
              {{imageType}}
            </td>
            <td>
              <a class='edit waves-effect waves-light btn modal-trigger' id='{{_id}}' href='#roomModal'>Edit</a>
              <a class='waves-effect waves-light btn delete' id='{{_id}}'>Delete</a>
            </td>
          </tr>
        {{/each}}
      </tbody>
    </table>
    <a class='waves-effect waves-light btn modal-trigger' href='#roomModal'>Create new room</a>
  </div>

  <div id='roomModal' class='modal'>
    <h4>Create/edit room</h4>
    <div>
      <input id='name' placeholder="Room's name" value='{{roomToEdit.name}}' class='form-control'/>
      <input id='password' placeholder="Room's password" type='password' value='{{roomToEdit.password}}' class='form-control'/>
      <input id='imageType' placeholder='Image Type [jpeg, png] for snapshots' value='{{roomToEdit.imageType}}' class='form-control'/>
    </div>
    <a href='#' class='waves-effect btn flat modal_close'>Close</a>
    <a href='#' class='waves-effect btn flat modal_close' id='upsert'>Save changes</a>
  </div>
</template>
