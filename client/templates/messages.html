<template name='messages'>
  <div>
    <input id='text_entry' placeholder='Enter your message' style='width:100%'/>
    <table class="table table-striped">
      <thead>
        <tr>
          <th style='width:7%;'>When</th>
          <th style='width:70px;'>Image</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        {{#each messages}}
          <tr>
            <td>
              {{timeago timestamp}}
            </td>
            <td>
              <img src='{{snapshot}}' alt='{{author}}' class='snapshot {{effect}}'/>
            </td>
            <td>
              {{body}}
            </td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
